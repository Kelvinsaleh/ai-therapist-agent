<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Community Spaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .loading {
            color: blue;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üåø Seed Community Spaces</h1>
    <p>This will add 16 new community spaces to your database.</p>
    
    <div>
        <label for="token">Your Auth Token:</label>
        <input type="text" id="token" placeholder="Paste your JWT token here">
    </div>
    
    <button onclick="seedSpaces()">Seed Database</button>
    
    <div id="result"></div>

    <script>
        async function seedSpaces() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter your auth token</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">‚è≥ Seeding database... Please wait.</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/admin/seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>Success!</strong><br>
                            Community spaces have been added successfully!<br>
                            <br>
                            <strong>Added:</strong><br>
                            ‚Ä¢ 16 Community Spaces<br>
                            ‚Ä¢ 5 Prompts<br>
                            ‚Ä¢ 4 Challenges
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error || 'Failed to seed database'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
