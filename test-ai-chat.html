<!DOCTYPE html>
<html>
<head>
    <title>Test AI Chat - Real AI Responses</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .response { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .ai-response { white-space: pre-line; }
    </style>
</head>
<body>
    <h1>Test AI Chat - Real AI Responses</h1>
    <p>Testing the direct AI chat integration (currently using mock response, but ready for real Gemini AI)</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="3" placeholder="Type your message here...">I am feeling anxious about work</textarea>
        </div>
        <button type="submit">Get AI Response</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing AI chat...');
                
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        context: 'Therapy session'
                    })
                });
                
                const data = await response.json();
                console.log('AI response:', data);
                
                if (data.response && data.response.length > 50) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ SUCCESS! AI Response working!</div>
                        <div class="response">
                            <h3>AI Response:</h3>
                            <div class="ai-response">${data.response}</div>
                            <h3>Techniques:</h3>
                            <ul>${data.techniques ? data.techniques.map(t => `<li>${t}</li>`).join('') : '<li>None</li>'}</ul>
                            <h3>Suggestions:</h3>
                            <ul>${data.personalizedSuggestions ? data.personalizedSuggestions.map(s => `<li>${s}</li>`).join('') : '<li>None</li>'}</ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Response too short or generic</div>
                        <div class="response">
                            <h3>Response:</h3>
                            <p>${data.response || 'No response'}</p>
                            <h3>Full Data:</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error in AI chat:', error);
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
