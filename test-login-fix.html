<!DOCTYPE html>
<html>
<head>
    <title>Test Login Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .info { color: blue; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Test Login Fix</h1>
    <p>Test credentials: test@example.com / testpassword123</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="testpassword123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing login with:', { email, password: '***' });
                
                // Test direct API call
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Direct API response:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Direct API Login successful!</div>
                        <div class="info">User: ${data.user.name} (${data.user.email})</div>
                        <div class="info">Token: ${data.token ? data.token.substring(0, 30) + '...' : 'No token'}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Direct API Login failed: ${data.message || data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
